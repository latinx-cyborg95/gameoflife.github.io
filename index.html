        function movimientoRaton(e){
            // Detectar eje
            detectarEjeY(e.clientY, 0.01);
            detectarEjeX(e.clientX, 0.1);
            usuario.raton.y = e.clientY;
            usuario.raton.x = e.clientX;
        }

        function detectarEjeX(x, incremento){
            if (x > usuario.raton.x+2){
                velocidad += incremento;
            }else if(x < usuario.raton.x-2){
                velocidad -= incremento;
            }
        }

        function detectarEjeY(y, incremento){
            if (y > usuario.raton.y+2){
                anguloIncremento -= incremento;
            }else if(y < usuario.raton.y-2){
                anguloIncremento += incremento;
            }
        }

        function separadorDeDatos(datos, cantidad){
            
            /**
            * Esta funcion devuelve un nuevo array separando
            * sus datos por la cantidad que solicite el desarrollador.
            
            * @param {array} datos sera el array principal que sera dividido
            * @param {int} cantidad sera cuantos datos habra en cada sub array
            * @return {array} array de datos divididos por la cantidad
            * solicitada

            */
            let momentaneo = []
            let separacion = [];
            let contador = 0;
            for (i in datos) {
                if (contador == cantidad) {
                    separacion.push(momentaneo);
                    momentaneo = [];
                    contador = 0;
                }
                momentaneo.push(datos[i]);
                contador++;
            }
            return separacion;
        }

        function map(dato, min, max, omin, omax){
            var distancia = (min - max);
            var odistancia = (omin - omax);
            var proporcion =  dato/distancia;
            return proporcion*odistancia;
        }

        function round(numero, decimales){
            return parseFloat(numero).toFixed(decimales);
        }

        function reiniciarCanvas(color){
            contexto.rect(0, 0, canvas.width, canvas.height);
            contexto.fillStyle = color;
            contexto.fill();
        }
        
        let datosSeparados = separadorDeDatos(datosCompletos, cantidadDeCirculos);
        let indiceDatosSeparados = 0;
        function comenzarNuevo(x){
            datos = datosSeparados[indiceDatosSeparados];
            datosIzquierda = datosSeparados[indiceDatosSeparados+1]
            circulosIzquierda = []
            circulosDerecha = []
            angulo = 0;
            for(var i = 0; i<datos.length-1; i++){
                if(x == 0){
                    xIzquierda = canvas.width;
                }
                else if(x == null){
                    x = derState;
                    xIzquierda = izqState;
                }
                else{
                    xIzquierda = 0;
                }
                circulosIzquierda.push([x, datos[i]]);
                circulosDerecha.push([xIzquierda, datosIzquierda[i]]);
            } 
            intervalo = setInterval(dibujo.bind(circulosIzquierda), 1000/Number(fps))
            intervalo2 = setInterval(dibujo2.bind(circulosDerecha), 1000/Number(fps))

            indiceDatosSeparados++;

            if(datosSeparados.length-1 == indiceDatosSeparados){
                indiceDatosSeparados = 0;
            }
        }


        function chequearLimite(x){
            if(x > canvas.width+100){
                clearInterval(intervalo)
                clearInterval(intervalo2)
                comenzarNuevo(0);
            }
            if(x < 0){
                clearInterval(intervalo)
                clearInterval(intervalo2)
                comenzarNuevo(canvas.width);
            }
        }

        function dibujo(circulo){
            var grupoCirculo = circulosIzquierda;
            reiniciarCanvas("#00000026");
            
            for(var i = 0; i<grupoCirculo.length; i++){
                
                grupoCirculo[i][0] += velocidad;

                let y = centro+map(Math.sin(round(angulo, 2)), -1, 1, Number(grupoCirculo[i][1]*-1), Number(grupoCirculo[i][1]))
                
                contexto.beginPath();
                contexto.arc(grupoCirculo[i][0], y, tamaño, 0, 2 * Math.PI);
                // contexto.fillStyle = '#7a0512'; 
                contexto.fillStyle = '#69ff47';
                contexto.fill();
                contexto.stroke();

            }

            chequearLimite(grupoCirculo[1][0]);
       
            angulo += anguloIncremento;

            frecuenciaIncremento = centro+map(Math.sin(round(angulo, 2)), -1, 1, Number(grupoCirculo[1][1]*-1), Number(grupoCirculo[1][1]))

            if(sonido == true){
                oscilador.frequency.value = frecuencia+frecuenciaIncremento;
            }
        }
        function dibujo2(circulo){
            var grupoCirculo = circulosDerecha;
            reiniciarCanvas("#00000026");
            
            for(var i = 0; i<grupoCirculo.length; i++){
                
                grupoCirculo[i][0] -= velocidad;

                let y = centro+map(Math.sin(round(angulo, 2)), -1, 1, Number(grupoCirculo[i][1]*-1), Number(grupoCirculo[i][1]))
                
                contexto.beginPath();
                contexto.arc(grupoCirculo[i][0], y, tamaño, 0, 2 * Math.PI);
                // contexto.fillStyle = '#7a0512'; 
                contexto.fillStyle = '#69ff47';
                contexto.fill();
                contexto.stroke();

            }

            // chequearLimite(grupoCirculo[1][0]);
        }
